<!-- Musical Circles -->
<!DOCTYPE html>
<html>
<head>
	<title>Chord Wheel</title>
	<link rel="icon">
	<style>
		body      { background-color: rgb(0, 0, 0); }
	</style>
</head>
<body>
	<div id="main" >
		<canvas id="canvas" width="800px" height="800px" style="margin: auto; display: block;" ></canvas>
	</div>
<script>

//TODO: make each note octave 'doubled', shepard tonable

let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
const SPACE_CODE = 32
const TET = 12
const notes = ['A', 'Bb', 'B', 'C', "Cs", 'D', 'Eb','E', 'F', "Fs", 'G', 'Ab']
const displayNotes = ['A', 'B♭', 'B', 'C', 'C♯', 'D', 'E♭','E', 'F', 'F♯', 'G', 'A♭']


let currentChord = 0;
const chords = {
	'A':		[0, 4, 7], 		// Major
	'Am':		[0, 3, 7],		// Minor
	'A∫':		[0, 5, 7],		// Suspended
	'A+':		[0, 4, 8],		// Augmented
	'Aº':		[0, 3, 6],		// Diminished
	'Ab5':		[0, 4, 6],		// Flat Five
	// 4 note
	'A7':		[0, 4, 7, 10],	// Dominant Seventh
	'Am7':		[0, 3, 7, 10],	// Minor Seventh
	'A∆7':		[0, 4, 7, 11],	// Major Seventh
	'Am6':		[0, 3, 7, 9],	// Minor Sixth
	'A7∫4':		[0, 5, 7, 9],	// Seventh Suspended Fourth
	'Aº7': 		[0, 3, 6, 9],	// Diminished Seventh
	'Am∆7':		[0, 3, 7, 11], 	// Minor Major Seventh
	'Aµ':		[0, 2, 4, 7]	// Mu
}

let intervalColors = [
	'red',
	'blue',
	'purple',
	'green',
	'orange',	//minor 2nd
	'yellow',	// tritone
]

let audios = []
let noteState = []

for (let i = 0; i < TET; i++) {
	let audio = new Audio()
	audio.loop = true
	audio.volume = .03
	audio.src = "notes/" + notes[i] + "2.mp3"
	audios.push(audio)
	noteState[i] = false
}


canvas.addEventListener('mousedown', function(e) {
    getCursorPosition(canvas, e)
})

function getCursorPosition(canvas, event) {
    const rect = canvas.getBoundingClientRect()
	let note = checkClick([event.clientX - rect.left, event.clientY - rect.top])
    if (note != -1) {
		noteState[note] = !noteState[note]
		updateAudio(note)
		refresh()
	}
}

function checkClick(point) {
	for (let i = 0; i < TET; i++) {
		if (distanceToPoint(point, getPointOnCircle([400, 400], i, 150)) < 25) {
			return i
		}
	}
	return -1
}

function distanceToPoint(p1, p2) {
	let dx = p1[0] - p2[0];
	let dy = p1[1] - p2[1];
	return Math.sqrt(dx * dx + dy * dy);
}

////////////Sound

function updateAudios() {
	for (let i = 0; i < TET; i++) {
		updateAudio(i)
	}
}

function updateAudio(i) {
	if (noteState[i]) {
		audios[i].currentTime = 0
		audios[i].play()
	} else {
		audios[i].pause()
	}
}

function refresh() {
	ctx.clearRect(0, 0, 1000, 1000);
	drawChord()
	drawColorWheel([400, 400], 1)
}

function drawColorWheel(center) {
	for (i = 0; i < TET; i++) {
		let color = (360 * i) / TET
		drawDot(
			getPointOnCircle(center, i, 150), 
			noteToColor(i, true),
			displayNotes[i], 
			noteState[i] == 1); //notes[(i+117) % notes.length]
	}
}

function noteToColor(i, max, greenShift = false) {
	let color = 360 * i / TET
	if (greenShift) {
		color += (i == 3 ? -15 : (i == 5 ? 15 : 0))
	}
	return `hsl(${color}, 100%, 50%)`
}

function drawDot(center, color, text, filled) {
	ctx.lineWidth = 2
	ctx.beginPath()
	ctx.arc(center[0], center[1], 20, 0, 2 * Math.PI)
	if (filled) {
		ctx.fillStyle = color
		ctx.fill()
	} else {
		ctx.strokeStyle = color
		ctx.stroke()
	}
	ctx.fillStyle = `black`
	//ctx.fillText(text, center[0]-8, center[1]+8)
}

function drawChord() {
	let center = [400, 400]
	let chord = []
	for (let i = 0; i < TET; i++) {
		if (noteState[i]) {
			chord.push(i)
		}
	}
	for (i = 0; i < chord.length; i++) {
		let n1 = chord[i]
		p1 = getPointOnCircle(center, n1, 150)
		for (let j = i + 1; j < chord.length; j++) {
			let n2 = chord[j]
			let p2 = getPointOnCircle(center, n2, 150)
			let interval = Math.min(
					Math.abs(n1 - n2),
					12 - Math.abs(n1 - n2),
			) % 6
			drawLine(p1, p2, interval)
		}
	}
}

function drawLine(pos1, pos2, interval) {
	ctx.lineWidth = 1.5
	ctx.strokeStyle = intervalColors[interval]
	// ctx.strokeStyle = "white"
	ctx.beginPath()
	ctx.moveTo(pos1[0], pos1[1])
	ctx.lineTo(pos2[0], pos2[1])
	ctx.stroke()
}

function nextChord() {
	ctx.font = "20px Arial";
	ctx.fillText(Object.keys(chords)[currentChord], 10, 50);
	chord = Object.values(chords)[currentChord]
	setChord(chord)
	refresh()
	updateAudios()
	currentChord = (currentChord + 1) % 14
}

function setChord(chord) {
	for (i = 0; i < TET; i++) {
		noteState[i] = 0
	}
	for (i = 0; i < chord.length; i++) {
		noteState[chord[i]] = 1
	}
}

function getPointOnCircle(center, n, radius) {
	n = n + 3
	return [center[0] + Math.cos(2 * Math.PI * n / TET) * radius, 
		center[1] + Math.sin(2 * Math.PI * n / TET) * radius]
}

document.body.onkeyup = function(e) {
	if (e.keyCode == SPACE_CODE) {
    	nextChord()
    } else if (e.keyCode == 37) {
		rotateLeft()
	} else if (e.keyCode == 39) {
		rotateRight()
	}
}

function getMousePos(canvas, evt) {
	var rect = canvas.getBoundingClientRect();
	return {
		x: evt.clientX - rect.left,
		y: evt.clientY - rect.top
	}
}

function rotateLeft() {
	noteState.push(noteState[0])
	noteState.splice(0, 1)
	updateAudios()
	refresh()
}

function rotateRight() {
	noteState.splice(0, 0, noteState[noteState.length - 1])
	noteState.pop()
	updateAudios()	
	refresh()
}

function flip() {
	noteState = noteState.reverse()
	updateAudios()	
	refresh()
}

refresh()

</script>
</body>
</html>
