<!DOCTYPE html>
<html>
<head>
	<title>Music</title>
	<link rel="icon">
	<style>
		body      { background-color: white; }
		#canvas   { border: 5px solid #333;}
		
	</style>
</head>

<body>
	<div id="main">
		<canvas id="canvas" width="1000px" height="1000px"></canvas>
	</div>
<script>

let TET = 12
let A = 440 

let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let audios = [
	new AudioContext(),
	new AudioContext(),
	new AudioContext(),
	new AudioContext(),
	new AudioContext()
]

let oscillators = []

function createOscillators() {
	for (i = 0; i < 5; i++) {
		var o = audios[i].createOscillator()
		o.type = "sine"
		oscillators[i] = o
		o.connect(audios[i].destination)
		console.log(o)
		o.start()
	}
}
createOscillators()

const notes = ['A', 'Bb', 'B', 'C', 'C#', 'D', 'Eb','E', 'F', 'F#', 'G', 'Ab']

// how to show closeness of chromatics and 5ths simultaneously? 3d? cylinder?

const chords = {
	'A':		[0, 4, 7],
	'Am':		[0, 3, 7],
	'A+':		[0, 4, 8],
	'A∫':		[0, 5, 7],
	'Ab5':		[0, 4, 6],
	'Aº':		[0, 3, 6],

	'A7':		[0, 4, 7, 10],
	'Am7':		[0, 3, 7, 10],
	'A∆7':		[0, 4, 7, 11],
	'Am6':		[0, 3, 7, 9],
	'A7∫4':		[0, 5, 7, 9],
	'Aº7': 		[0, 3, 6, 9],
	'Am∆7':		[0, 3, 7, 11], 
}

let currentChord = 0;


////////////Sound


function playNote(note, pipe) {
	oscillators[pipe].frequency.value = A * Math.pow(2, note / TET) 
	oscillators[pipe].start()
}

function playChord(notes) {
	for (i = 0; i < notes.length; i++) {
		playNote(notes[i], i)
	}
}


///////////////

function drawScreen() {
	ctx.clearRect(0, 0, 1000, 1000);

	ctx.font = "30px Arial";
	ctx.fillText(Object.keys(chords)[currentChord], 10, 50);

    drawColorWheel([200, 500], 1)
	drawColorWheel([800, 500], 5)

	chord = Object.values(chords)[currentChord]
	drawChord([200, 500], chord, 1)
	drawChord([800, 500], chord, 5)

	//playChord(Object.values(chords)[currentChord])
	currentChord++
}




function drawColorWheel(center, multiplier) {
	for (i = 0; i < TET; i++) {
		let pos = getPointOnCircle(center, i, 150)
		var color = (360*multiplier*i)/TET 
		var note = notes[((color*TET/360)+6 ) % notes.length]

		console.log(color*TET/360)
		drawCircle(pos, color + (i == 3 ? -15 : (i == 5 ? 15 : 0)), note); //notes[(i+117) % notes.length]
		
	}
}

function drawCircle(center, color, text) {

	ctx.beginPath()
	ctx.arc(center[0], center[1], 20, 0, 2 * Math.PI)
	ctx.fillStyle = `hsl(${color}, 100%, 50%)`
	ctx.fill()
	ctx.fillStyle = `black`
	ctx.fillText(text, center[0]-8, center[1]+8)
}

function drawChord(center, notes, multiplier) {
	for (i = 0; i < notes.length; i++) {
		pos = getPointOnCircle(center, (multiplier*notes[i])%TET, 150)
		nextPos = getPointOnCircle(center, (multiplier*notes[(i + 1) % notes.length])%TET, 150)
		drawLine(pos, nextPos)
	}
}

function drawLine(pos1, pos2) {
	ctx.beginPath()
	ctx.moveTo(pos1[0], pos1[1])
	ctx.lineTo(pos2[0], pos2[1])
	ctx.stroke()
}

function getPointOnCircle(center, n, radius) {
	return [center[0] + Math.cos(2*Math.PI*n/TET) * radius, 
		center[1] + Math.sin(2*Math.PI*n/TET) * radius]
}

document.body.onkeyup = function(e) {
	if (e.keyCode == 32) {
    	drawScreen()
    }
}

function getMousePos(canvas, evt) {
	var rect = canvas.getBoundingClientRect();
	return {
		x: evt.clientX - rect.left,
		y: evt.clientY - rect.top
	}
}

</script>
</body>
</html>
